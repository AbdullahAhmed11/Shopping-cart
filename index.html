<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./css/style.css">
    <title>Shopping cart | home page</title>
</head>
<body>

    <header>
        <div class="container">
            <div class="header-content">
                <a href="index.html" class="brand">Shopping Cart</a>

                <nav>
                    <ul id="links">
                        <li><a href="login.html">Sign In</a></li>
                        <li><a href="registar.html">Sign Up</a></li>
                    </ul>
                    <ul id="user-info">
                        <li><a href="profile.html" id="user"></a></li>
                        <li class="shoppingCart">
                            <i class="fas fa-shopping-cart"></i>
                            <span class="badge"></span>
                            <div class="carts-products">
                                <div></div>
                                <a href="cartProducts.html">View all products</a>
                            </div>
                        </li>
                        <li><a href="" id="logout">Logout</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <section class="home">
        <div class="container">
            <input id="search" type="text" placeholder="Search by name">
            <div class="products"></div>
            <div class="product-filter">
                <h2>Filter By Size:</h2>
                <select id="size-select">
                    <option value="" hidden>Filter By Size</option>
                    <option value="all">All</option>
                    <option value="small">Small</option>
                    <option value="medium">Meduim</option>
                    <option value="large">Large</option>
                </select>
            </div>

        </div>
        <a href="createProduct.html" class="create-product" ><i class="fa fa-plus"></i></a>
    </section>


    <script src="./js/user.js"></script>
    <script src="./js/data.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
